<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of books</title>
</head>
<body>
    <h1>List of books</h1>
    <div th:each="book : ${books}">
        <p><a th:href="'/' + ${book.bookId}"><span th:text="${book.title}"></span></a></p>
    </div>
</body>
</html>
